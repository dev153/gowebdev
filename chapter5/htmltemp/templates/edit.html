{{define "head"}}<title>Edit Note</title>{{end}}
{{define "body"}}
<h1>Edit Note</h1>
<form action="/notes/update/{{.ID}}" method="POST">
<p>Title: <br> <input type="text" name="title" value={{.Note.Title}} ></p>
<p>Description: <br> 
    <textarea rows="4" cols="50" name="description">{{.Note.Description}}
    </textarea>
</p>
<p><input type="submit" value="Submit"/> </p>
</form>
{{end}}
